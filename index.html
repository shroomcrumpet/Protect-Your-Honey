<!DOCTYPE html>

<html>

    <meta charset="utf-8">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

<head>

    <title>Protect Your Honey</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Annie+Use+Your+Telescope|Monoton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <audio id="marimba" src="./audio/marimba.mp3" loop="loop"></audio>

</head>


<body>

    <h1>Protect Your Honey! <span class="scoreboard">0</span></h1>

    <div class="button-container">

        <span class="ingame-countdown"></span>

        <div id="start-game-button" class="button">&nbsp# Start Game #&nbsp</div>

    </div>

    <div class="playing-field">
        <div id="countdown-to-start">
    </div></div>

    <img src="./images/cog2.svg" id="cog">

    <div class="config-screen">
        <div class="config-option" id="config-1">Playing Field Dimension:&nbsp<span>
                <div class="arrow-selector increase">&#9650</div>
                <div id="config-1-option">4</div>
                <div class="arrow-selector decrease">&#9660</div>
            </span></div>
        <div class="config-option" id="config-2">Game Length:&nbsp<span>
                <div class="arrow-selector increase">&#9650</div>
                <div id="config-2-option">15s</div>
                <div class="arrow-selector decrease">&#9660</div>
            </span></div>
        <div class="config-option" id="config-3">Difficulty:&nbsp
            <span class="config-3-option" id="config-3-easy">Easy</span>
            <span class="config-3-option" id="config-3-medium">Medium</span>
            <span class="config-3-option" id="config-3-hard">Hard</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
